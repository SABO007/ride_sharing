<div class="ride-requests-container">
  <h2>Pending Ride Requests</h2>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && pendingRequests.length === 0" class="no-requests">
    <p>No pending requests</p>
  </div>

  <mat-card *ngFor="let request of pendingRequests" class="request-card">
    <mat-card-header>
      <mat-card-title>Ride Request</mat-card-title>
      <mat-card-subtitle>
        From: {{request.pickupLocation}} â†’ To: {{request.dropoffLocation}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="request-details">
        <p><strong>Date:</strong> {{request.date}}</p>
        <p><strong>Time:</strong> {{request.time}}</p>
        <p><strong>Passengers:</strong> {{request.passengers}}</p>
        <p *ngIf="request.specialRequests">
          <strong>Special Requests:</strong> {{request.specialRequests}}
        </p>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button color="warn" (click)="handleRequest(request.id, 'rejected')">
        <mat-icon>close</mat-icon>
        Reject
      </button>
      <button mat-raised-button color="primary" (click)="handleRequest(request.id, 'approved')">
        <mat-icon>check</mat-icon>
        Approve
      </button>
    </mat-card-actions>
  </mat-card>
</div>
